<!doctype html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <title>Scene Analyzer</title>
        <meta name="description" content="カット分割・ラベル付けの結果を表示する">
        
        <!-- ファビコンの設定
          <link rel="icon" type="image/png" href="images/favicon.png">
        -->

        <!-- CSSの読み込み -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

        <!-- JSの読み込み -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>   
        <script type="text/javascript" src="../js/renderer.js"></script>
    </head>

    <body id="result-show">
        <!-- ヘッダー -->
        <header class="page-header wrapper">
            <div class="left-side">
                <!-- タイトル -->
                <h1 class="headline"><a href="index.html">Scene Analyzer</a></h1>

                <!-- ナビゲーションメニュー -->
                <nav>
                    <ul class="main-nav">
                        <li><a href="result_list.html">結果一覧</a></li>
                        <li><a href="exe.html">新規分析</a></li>
                        <li><a href="statistics.html">統計</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-side">
                <!-- ハンバーガーメニュー -->
                <div class="menu-btn">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <div class="menu">
                    <div class="menu__item">アカウント</div>
                    <div class="menu__item">スコア</div>
                    <div class="menu__item">ランキング</div>
                    <div class="menu__item">お問い合わせ</div>
                </div>
            </div>
        </header>
        </header>
        
        <!-- 動画情報 -->
        <div class="video-info">
            <div id="file-name"></div>
            <div id="cut-no"></div>
        </div>

        <!-- 結果表示画面（左右分割） -->
        <div id="result-screen">

            <!-- 動画表示画面 -->
            <div id="movie-screen" class="border-line"></div>
            
            <!-- ラベル一覧表示画面 -->
            <div id="label-screen" class="border-line">
                <div class="annotation-area">
                    <h2 class="heading tag">このシーンのラベル一覧</h2>
                    <div class="button-area">
                        <div class="edit-btn">
                            <p>編集</p>
                        </div>
                        <div class="save-btn">
                            <p>保存</p>
                        </div>
                        <div class="cancel-btn">
                            <p>キャンセル</p>
                        </div>
                    </div>
                </div> 
                <!-- ラベル -->
                <div id="labels"></div>
                <!-- ラベル入力欄 -->
                <div id="input-area"></div>
                <br>
                <h2 class="heading tag">このシーンの好感度</h2>
                <h3 id="favo"></h3>
            </div>
        </div>

        <!-- 動画一覧画面 -->
        <div class="scene-list-screen" class="border-line">
            <h4 class="heading margin-left">シーン分割結果（計 : <span id="cut-cnt"></span>シーン）</h4>
            <div id="scene-list" class="horizontal-scroll"></div>         
        </div>

        <!-- 前のページに戻る -->
        <div class="back-page">
            <INPUT class="back-button" type="button" Value="← 前のページに戻る" onClick="history.go(-1);">
        </div>
    </body>
</html>
