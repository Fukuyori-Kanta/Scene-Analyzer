<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Scene Analyzer</title>
        <meta name="description" content="カット分割・ラベル付けの結果を表示する">
        
        <!-- ファビコンの設定
          <link rel="icon" type="image/png" href="images/favicon.png">
        -->

        <!-- CSSの読み込み -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">

        <!-- JSの読み込み -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../js/renderer.js"></script>
    </head>

    <body id="result-list">
        <!-- メニューバー -->
        <div id="#menu-bar-container">
            <div id="menu-bar">
                <div class="menu-icon go-back"><i class="fa fa-arrow-circle-left" ></i></div>
                <div class="menu-icon go-forward"><i class="fa fa-arrow-circle-right"></i></div>
                <div class="menu-icon reload"><i class="fa fa-repeat"></i></div>
                <!--
                    <input type="text" id="url" value="" onkeydown="go();"></input>
                -->
            </div>
        </div>
        <!-- ヘッダー -->
        <header class="page-header wrapper">
            <div class="left-side">
                <!-- タイトル -->
                <h1 class="headline"><a href="index.html">Scene Analyzer</a></h1>

                <!-- ナビゲーションメニュー -->
                <nav>
                    <ul class="main-nav">
                        <li><a href="result_list.html">結果一覧</a></li>
                        <li><a href="exe.html">新規分析</a></li>
                        <li><a href="statistics.html">統計</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-side">
                <!-- ハンバーガーメニュー -->
                <div class="menu-btn">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <ul class="menu">
                    <li class="menu-item">アカウント</li>
                    <li class="menu-item">スコア</li>
                    <li class="menu-item">ランキング</li>
                    <li class="menu-item"><a href="help.html">ヘルプ</a></li>
                    <li class="menu-item">お問い合わせ</li>
                </ul>
            </div>
        </header>
        
        <!-- パンくずリスト -->
        <div class="bread">
            <ul>
                <li><a href="index.html">トップページ</a></li>
                <li><a href="result_list.html">結果一覧</a></li>
            </ul>
        </div>

        <div class="container">
            <div class="left-side">
                <h2 class="heading">結果一覧<span id="scene-count"></span>件</h2>
                <div class="help-area">
                    <div class="help-icon">?</div>
                    <div class="tooltip">
                        これまで分析してきた１０００ＣＭの分析結果を閲覧できます。<br>
                        気になるＣＭがあればクリックして確認してみてください。
                        <a href="help.html">詳細</a>
                    </div>
                </div>
            </div>
            <!-- 検索条件 -->
            <form method="get" action="#" class="search_container grid">
                <!-- 検索オプション -->
                <div id="search-option">
                    <input type="radio" name="search-option" value="video-name" id="video-name">
                    <label for="video-name" class="radio-label">動画名</label>

                    <input type="radio" name="search-option" value="label-name" id="label-name">
                    <label for="label-name" class="radio-label">ラベル名</label>
                </div>
                <!-- 検索単語 -->
                <div id="search-area">
                    <input id="search-word" type="text" size="25" placeholder="動画名を検索">
                    <input id="search-button" type="button" value="&#xf002">
                </div>
            </form>      
        </div>
        
        <!-- 動画一覧 -->
        <div id="video-list"></div>

        <!-- ページトップボタン -->
        <div id="page_top"><a href="#"></a></div>

        <!-- 前のページに戻る -->
        <div class="back-page .sub-container">
            <INPUT class="back-button" type="button" Value="← 前のページに戻る" onClick="history.go(-1);">
        </div>
    </body>

</html>
